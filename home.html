<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>S.E.I. Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    #background-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.05;
      pointer-events: none;
    }

    #loading-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .motto {
      font-size: 1.5rem;
      margin: 20px 0;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      max-width: 80%;
    }

    .progress-container {
      width: 60%;
      background: #222;
      border: 2px solid #be3207;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(190, 50, 7, 0.3);
    }

    .progress-bar {
      height: 20px;
      width: 0;
      background: linear-gradient(90deg, #be3207, #ff5500);
      animation: loadbar 5s forwards;
    }

    @keyframes loadbar {
      0% { width: 0; }
      100% { width: 100%; }
    }

    #main-content {
      display: none;
      padding: 30px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 100px;
    }

    .slogan {
      font-size: 1rem;
      color: #888;
      margin-top: -10px;
    }

    .identificacao {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #be3207;
      background-color: #1a1a1a;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #333;
    }

    .category {
      position: absolute;
      width: 250px;
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(190, 50, 7, 0.3);
      padding: 15px;
      transition: transform 0.3s ease;
    }

    .category:hover {
      transform: scale(1.02);
    }

    .category h2 {
      color: #be3207;
      margin-bottom: 10px;
    }

    .category a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 5px 0;
      font-weight: bold;
    }

    .category a:hover {
      color: #be3207;
    }

    #logout {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: red;
      font-weight: bold;
      text-decoration: none;
    }

    #logout:hover {
      text-decoration: underline;
    }

    .top-left    { top: 100px; left: 30px; }
    .top-right   { top: 100px; right: 30px; }
    .bottom-left { bottom: 100px; left: 30px; }
    .bottom-right{ bottom: 100px; right: 30px; }

    .frase-container {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      color: #aaa;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

  </style>
</head>
<body>

  <img id="background-gif" src="https://media.tenor.com/ZyoHe3Fs-0wAAAAd/hacking-hacker.gif" alt="bg" />

</body>
</html>
