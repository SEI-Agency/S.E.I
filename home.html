<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>S.E.I. Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }

    /* üñºÔ∏è GIF de fundo estilo hacker */
    #background-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.07;
      pointer-events: none;
    }

    #loading-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .typing {
      border-right: 3px solid #be3207;
      white-space: nowrap;
      overflow: hidden;
      font-size: 1.5rem;
      width: 0;
      animation: typing 5s steps(50, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .progress-bar {
      width: 80%;
      background: #333;
      height: 20px;
      margin-top: 30px;
      border-radius: 10px;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      width: 0;
      background: #be3207;
      animation: loadbar 5s linear forwards;
    }

    @keyframes loadbar {
      from { width: 0; }
      to { width: 100%; }
    }

    #main-content {
      display: none;
      padding: 30px;
    }

    .header {
      margin-bottom: 20px;
    }

    .header img {
      width: 100px;
      margin-bottom: 10px;
    }

    .slogan {
      font-size: 1.1rem;
      color: #888;
      margin-top: -10px;
      margin-bottom: 30px;
    }

    .identificacao {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #be3207;
      background-color: #1a1a1a;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(190, 50, 7, 0.3);
    }

    .category {
      border: 1px solid #444;
      border-radius: 8px;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      background-color: #1a1a1a;
      box-shadow: 0 0 10px rgba(190, 50, 7, 0.3);
    }

    .category h2 {
      color: #be3207;
      margin-bottom: 15px;
    }

    .category a {
      display: block;
      margin: 5px 0;
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    .category a:hover {
      color: #be3207;
    }

    #logout {
      margin-top: 30px;
      color: red;
      display: inline-block;
      font-weight: bold;
      text-decoration: none;
    }

    #logout:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  
  <img id="background-gif" src="https://media.tenor.com/ZyoHe3Fs-0wAAAAd/hacking-hacker.gif" alt="bg" />

  <div id="loading-screen">
    <div class="typing">Carregando Banco De Dados...</div>
    <div class="progress-bar"><div class="bar"></div></div>
  </div>

  <div id="main-content">
    <div class="header">
      <img src="agencia.png" alt="S.E.I." />
      <h1>S.E.I. ‚Äî Servi√ßo Estrat√©gico de Intelig√™ncia</h1>
      <p class="slogan">"N√≥s observamos. N√≥s decidimos. O conhecimento √© o nosso escudo."</p>
    </div>

    <div id="identificacao" class="identificacao"></div>
    <div id="content"></div>

    <a href="#" id="logout">‚õî Sair</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const loadingScreen = document.getElementById("loading-screen");
      const mainContent = document.getElementById("main-content");
      const contentDiv = document.getElementById("content");
      const idDisplay = document.getElementById("identificacao");
      const logoutBtn = document.getElementById("logout");

      setTimeout(() => {
        loadingScreen.style.display = "none";
        mainContent.style.display = "block";

        const level = parseInt(localStorage.getItem("accessLevel"));
        if (!level) {
          alert("Acesso n√£o autorizado.");
          window.location.href = "index.html";
          return;
        }

        idDisplay.textContent = `Bem-vindo, Agente. N√≠vel de Identifica√ß√£o: ${level}`;

        if (level >= 1) {
          const docs = document.createElement("div");
          docs.className = "category";
          docs.innerHTML = `
            <h2>üìÅ Documentos</h2>
            <a href="documentos.html">‚ñ∂ Acesso aos Arquivos</a>
          `;
          contentDiv.appendChild(docs);
        }

        if (level >= 2) {
          const alvos = document.createElement("div");
          alvos.className = "category";
          alvos.innerHTML = `
            <h2>üéØ Alvos Priorit√°rios</h2>
            <a href="alvos.html">‚ñ∂ Lista de Alvos</a>
          `;
          contentDiv.appendChild(alvos);
        }

        if (level >= 5) {
          const core = document.createElement("div");
          core.className = "category";
          core.innerHTML = `
            <h2>üß† N√∫cleo Central</h2>
            <a href="core.html">‚ñ∂ Dados Classificados</a>
          `;
          contentDiv.appendChild(core);
        }

      }, 5000);

      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("accessLevel");
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
