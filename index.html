<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login | Agência S.E.I.</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #ffffff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 10px;
      letter-spacing: 2px;
      color: #ff4d4d;
      text-shadow: 0 0 10px #ff000033;
    }

    .login-box {
      background: #111;
      border: 2px solid #ff0000;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff000030;
      animation: fadeIn 1s ease-in-out;
      width: 300px;
      text-align: center;
    }

    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 15px 0;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
    }

    button {
      width: 95%;
      padding: 10px;
      background-color: #800000;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #aa0000;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 0.8rem;
      color: #777;
    }

    .secondary-btn {
      background-color: #333;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>ACESSO S.E.I.</h1>
  <div class="login-box">
    <form id="loginForm">
      <input type="password" id="password" placeholder="Digite sua senha secreta" required />
      <button type="submit">ENTRAR</button>
    </form>
    <button class="secondary-btn" onclick="window.location.href='criar_perfil.html'">Criar Conta</button>
    <div class="footer-text">Acesso restrito a agentes autorizados.</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAenLhQLq4u6MWBR9xXESm4N7mO0LR5_dY",
      authDomain: "database---sei.firebaseapp.com",
      projectId: "database---sei",
      storageBucket: "database---sei.firebasestorage.app",
      messagingSenderId: "926818948182",
      appId: "1:926818948182:web:cc3d207aec8a29b8d7d7f7",
      measurementId: "G-FRLP6JNXT3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("loginForm");

      if (loginForm) {
        loginForm.addEventListener("submit", async function (e) {
          e.preventDefault();
          const password = document.getElementById("password").value;

          try {
            const querySnapshot = await db.collection("usuarios_aprovacao")
              .where("senha", "==", password)
              .where("aprovado", "==", true)
              .get();

            if (!querySnapshot.empty) {
              const user = querySnapshot.docs[0].data();
              localStorage.setItem("accessLevel", user.nivel);
              window.location.href = "home.html";
            } else {
              alert("Senha inválida ou cadastro ainda não aprovado.");
            }
          } catch (error) {
            console.error("Erro ao tentar login:", error);
            alert("Erro no login. Tente novamente.");
          }
        });
      }
    });
  </script>
</body>
</html>
